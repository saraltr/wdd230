<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chamber of Commerce | Home Page</title>
        <meta name="description" content="Chamber Home Page">
        <meta name="author" content="Sara Latorre">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sofia+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <script src="https://kit.fontawesome.com/2667471460.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
    </head>
<body>
    <header>
        <div class="mainNav">
            <img class="logo" src="images/bigger-logo-transparent.png" alt="vincennes chamber logo">
            <div class="chamber_name">
                
                <h1>Vincennes</h1>
                <h2>Chamber of Commerce</h2>
            </div>
            <div class="faIcons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <nav>
                <button id="hamburgerBtn">
                    <span>&#9776;</span> <span>X</span>
                </button>
                <ul id="primaryNav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="date">
            <span id="currentdate"></span>
        </div>
    </header>

    <main>
        <section class="hero">
            <p>Hero with site name and call to action</p>
        </section>
        <section class="event">
            <p>event</p>
        </section>
        <section class="weather">
            <p>weather</p>
        </section>
        <section class="news">
            <p>News Release</p>
        </section>
        <section class="spotlight">
            <div> <p>Spotlights 1</p></div>
            <div> <p>Spotlights 2</p></div>
        </section>
        <section class="join">
            <p>join</p>
        </section>

    </main>
    
    <footer>

        <div class="site_info">
            <img class="logo" src="images/bigger-logo-transparent.png" alt="vincennes chamber logo">
            <p>10 rue de Fontenay, Vincennes 94300, France</p>
        </div>
        <div class="contact">
            
            <p>info@vincennesc.org</p>
            <p>+33 125478963</p>
            <p>Location</p>
        </div>
        <div id="lastModified"></div>


    </footer>
    <script src="scripts/app.js">

    </script>
</body>
</html>
