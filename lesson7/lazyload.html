<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Latorre">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy Load</title>
</head>
<body>
    <main>
        <header><h1>Progressing Loading (images)</h1></header>
        <picture>
            <img src="images/placeholder.png" data-src="https://placekitten.com/300/400" alt=" place holder random kitten image 300x400" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://unsplash.it/300/400?random" alt= "placeholder random unsplash image 300x400" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://placekitten.com/g/300/400?random" alt="placeholder random kitten image 300x400" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://unsplash.it/300/400" alt="placeholder random image 300x400" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://unsplash.it/300/400?image=70" alt="placeholder random kitten image 300x400" loading="lazy">
        </picture>
        
    </main>
    <script src="scripts/loadimages.js"></script>
</body>
</html>
